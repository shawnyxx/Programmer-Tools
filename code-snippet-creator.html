<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet 1.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        pre {
            background-color: #272822;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            max-width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }

        .slider-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
        }

        .slider-container label {
            margin-right: 10px;
        }

        .slider-container input[type="range"] {
            width: 100%;
            margin-right: 10px;
        }

        .slider-container input[type="number"] {
            width: 80px;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            textarea {
                height: 150px;
            }
            pre {
                font-size: 12px;
                padding: 10px;
            }
            button {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Code Snippet</h1>
    
    <label for="codeInput">Write some code...</label>
    <textarea id="codeInput" placeholder="Type your code here..."></textarea>
    
    <button onclick="showSnippet()">Preview Code</button>
    <button onclick="downloadSnippet()">Download as PNG</button>
    <button onclick="copySnippet()">Copy to Clipboard</button>
    
    <div class="slider-container">
        <label for="widthSlider">Set Output Width:</label>
        <input type="range" id="widthSlider" min="200" max="1000" value="500" oninput="updateWidthFromSlider(this.value)">
        <input type="number" id="widthInput" min="200" max="1000" value="500" oninput="updateWidthFromInput(this.value)">
        <span id="widthLabel">500px</span>
    </div>

    <div class="output">
        <h2>Preview:</h2>
        <pre id="codeOutput" style="width: 500px;"></pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        function showSnippet() {
            const codeInput = document.getElementById('codeInput').value;
            document.getElementById('codeOutput').textContent = codeInput;
        }

        // Update width when the slider is moved
        function updateWidthFromSlider(value) {
            document.getElementById('widthInput').value = value;
            document.getElementById('widthLabel').textContent = value + "px";
            document.getElementById('codeOutput').style.width = value + "px";
        }

        // Update width when the manual input field is changed
        function updateWidthFromInput(value) {
            document.getElementById('widthSlider').value = value;
            document.getElementById('widthLabel').textContent = value + "px";
            document.getElementById('codeOutput').style.width = value + "px";
        }

        function downloadSnippet() {
            const element = document.getElementById('codeOutput');
            
            html2canvas(element, {
                backgroundColor: null,
                scale: 2,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'code-snippet.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        async function copySnippet() {
            const element = document.getElementById('codeOutput');
            
            html2canvas(element, {
                backgroundColor: null,
                scale: 2,
                useCORS: true
            }).then(async canvas => {
                canvas.toBlob(async blob => {
                    try {
                        await navigator.clipboard.write([
                            new ClipboardItem({ 'image/png': blob })
                        ]);
                        alert('Snippet copied to clipboard as PNG!');
                    } catch (error) {
                        alert('Failed to copy image to clipboard. Error: ' + error);
                    }
                });
            });
        }

        // Nono
    </script>
</body>
</html>
